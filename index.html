<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Simple Javascript Popup</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="container">
			<button class="more">Click me!</button>
		</div>
	</div>
	<div class="overlay fade">
	 		<div class="popup">
				<div class="popup-close">&times;</div>
				<div class="popup-title">Popup Title</div>
				<div class="popup-content">Popup content<br>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
	 		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
